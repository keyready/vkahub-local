services:
  db:
    image: postgres:15-alpine
    container_name: vkahub-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vkahub}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - vkahub-net

  api:
    build:
      context: ./server/backend
      dockerfile: Dockerfile
    container_name: vkahub-api
    depends_on:
      - db
    env_file:
      - ./server/.env
    ports:
      - "5000:5000"
    volumes:
      - ./server/backend/reports:/app/reports
      - ./server/backend/certificates:/app/certificates
      - ./server/backend/team-images:/app/team-images
      - ./server/backend/user-avatars:/app/user-avatars
      - ./server/backend/bugs:/app/bugs
      - ./server/backend/events:/app/events
    restart: unless-stopped
    networks:
      - vkahub-net

  client-builder:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: vkahub-client-builder
    volumes:
      - client_dist:/app/dist
    command: sh -c "npm run build && cp -r dist/* /app/dist/"

  nginx:
    image: nginx:alpine
    container_name: vkahub-nginx
    depends_on:
      - api
      - client-builder
    ports:
      - "80:80"
    volumes:
      - ./nginx/default:/etc/nginx/conf.d/default.conf
      - client_dist:/var/www/html
      - ./server/backend/certificates:/certificates
      - ./server/backend/reports:/reports
      - ./server/backend/user-avatars:/user-avatars
      - ./server/backend/team-images:/team-images
      - ./server/backend/bugs:/bugs
      - ./server/backend/events:/events
    restart: unless-stopped
    networks:
      - vkahub-net

  admin:
    image: dpage/pgadmin4:6.19
    container_name: vkahub-admin
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-vkahub-admin@vkahub.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-postgres}
      PGADMIN_LISTEN_PORT: 5001
    ports:
      - "5001:5001"
    volumes:
      - pgadmin:/root/.pgadmin
    networks:
      - vkahub-net
    restart: unless-stopped

networks:
  vkahub-net:
    name: vkahub-net
    driver: bridge

volumes:
  db_data:
  pgadmin: