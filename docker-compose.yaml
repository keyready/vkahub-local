services:
  db:
    image: postgres:15-alpine
    container_name: vkahub-db
    env_file:
      - ./server/.env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vkahub-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vkahub"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: vkahub-api
    env_file:
      - ./server/.env
    ports:
      - "127.0.0.1:5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server/static:/app/static
    networks:
      - vkahub-net

  client-builder:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: vkahub-client-builder
    volumes:
      - ./client-files:/client/dist

  admin:
    image: dpage/pgadmin4:latest
    container_name: vkahub-admin
    env_file:
      - ./server/.env
    ports:
      - "127.0.0.1:5001:5001"
    volumes:
      - pgadmin_data:/root/.pgadmin
    networks:
      - vkahub-net
  
  redis:
    image: redis:latest
    container_name: vkahub-redis
    env_file:
      - ./server/.env
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - vkahub-net

  cloud:
    container_name: cloud
    image: minio/minio:latest
    command: server --address ":9000" --console-address ":9001" /data
    networks:
      - vkahub-net
    ports:
      - '9000:9000'
      - '9001:9001'
    env_file:
      - ./server/.env
    volumes:
     - minio_data:/data

networks:
  vkahub-net:
    name: vkahub-net
    driver: bridge

volumes:
  db_data:
  pgadmin_data:
  redis_data:
  minio_data: